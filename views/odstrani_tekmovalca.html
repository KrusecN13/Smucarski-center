<!DOCTYPE html>
<html lang="en">

<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style type="text/css">

    body{
      background-color: #e6f7ff
    }
    

    input {
      background-color: #e6f5ff;
      color:  #000033;
      padding: 50px 100px;
      font-size: 50px;
      font-family: 'Open Sans', sans-serif;
      border-width: 5px;
      border-style: solid;
      border-radius: 2px;
      border-color: lightblue;

    }
    input:hover {
      background-color: white;
      cursor: pointer;
    }


  </style>

  <title>Smucarski skoki</title>
</head>

<body>

  <center>
    <div style="margin-top: 300px">
        %for (ime_uporabnika, geslo_uporabnika) in sezIme:  
		  <form method="post" action="/moji_skakalci/">
		  <input type="submit" name = "nazaj" value="Tekmovalec je bil odstranjen">
			<input type="hidden" name="ime" value="{{ime_uporabnika}}">
			<input type="hidden" name="geslo" value="{{geslo_uporabnika}}">	
		%end
      </form>

    </div>
  </center>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#i1").fadeIn();
        $("#i2").fadeIn();
        $("#i3").fadeIn();
      });
    });
  </script>
  
</body>


</html>
