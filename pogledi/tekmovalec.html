<html>
<head>
  <title>Tekmovalec</title>
</head>
<body>
  <h2>Tekmovalec: {{x}}</h2>
<!-- Dodati še najbolše rezultate iz tekem -->
  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Spol</th>
     <th>Drzava</th>
     <th>Klub</th>
     <th>Datum rojstva</th>
     <th>Status</th>
     
  </tr>
  %for (spol,drzava,klub,rojstvo,status) in tekmovalec:
    <tr>
       <td>{{spol}}</td>
       <td>{{drzava}}</td>
       <td>{{klub}}</td>
       <td>{{rojstvo}}</td>
       <td>{{status}}</td>
    </tr>
  %end
  </table>


</body>
</html>
