<html>
<head>
  <title>Tekmovalec</title>
</head>
<body>
  <h2>Tekmovalec: </h2>
<!-- Dodati še najbolše rezultate iz tekem -->
  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
	<th>Ime</th>
     <th>Spol</th>
     <th>Drzava</th>
     <th>Klub</th>
     <th>Datum rojstva</th>
     <th>Status</th>
     
  </tr>
  %for (rojstni_dan,spol,status,drzava,klub,ime) in tekmovalec:
    <tr>
		<th>{{ime}}</th>
       <td>{{spol}}</td>
       <td>{{drzava}}</td>
       <td>{{klub}}</td>
       <td>{{rojstni_dan}}</td>
       <td>{{status}}</td>
    </tr>
  %end
  </table>
  <tr>
       <td><a href="/">Nazaj</a></td>
    </tr>


</body>
</html>
